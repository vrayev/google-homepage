<!DOCTYPE html>
<html lang= "en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
<style>
    
    html,
    body{
        width: 100%;
        height: 100%;
        margin: 0;
    }

    /* Add a white background color to the top nav bar and style bar*/
    ul {
        display:block;
        background-color: white;
        overflow: hidden;
        list-style-type: none;
        margin: 0;
        padding: 6px;
    }

    /* Style the links inside the nav bar*/
    ul a{
        float: left;
        color: black;
        padding: 14px 16px;
        text-decoration: none;
        font-size: .85em;
        
    }
    /* Change the appearance of links on hover*/
    ul a:hover{
        text-decoration: underline;
    }
    button{
        appearance: auto;
        
        background-color: gray;
        display: flex;
        flex-direction: column;
        margin: 8px;
        align-items: center;
        border: 15px 15px;
        width: 24px;
        height: 24px;
    }
    button a:hover{
        border: black;
    }

    .logo{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height:100%;
        margin-top: auto;
    }
   

</style>
</head>

<body>
    
    <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Store</a></li>
        <li style="float:right"><a href="#">!</a></li>
        <li><button style="float:right"><img src="/images/gHamIcon.png"></button></li>
        <li style="float:right" ><a href="#">Images</a></li>
        <li style="float:right"><a href="#">Gmail</a></li>
    </ul>

    <div class="logo">
    <img src="/images/gLogo.png" width="auto" max-height="50%" alt="Google Logo">
    </div>



</body>
</html>
